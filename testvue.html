<html>
	<head>
		<title>RobotCode</title>

		<style type="text/css">


		</style>

		<script type="text/javascript" src="lib/vue.js"></script>
	</head>
	<body>
		<table id="grid">
			<tr v-repeat="line: cells">
				<td v-repeat="cell: line">
					{{cell}}
				</td>
			</tr>
		</table>
		<script type="text/javascript">
			var grid = new Vue({
				el: "#grid",
				data: {
					cells: [
						["00", "01", "02", "03"],
						["10", "11", "12", "13"],
						["20", "21", "22", "23"],
					]
				}
			}); 
		</script>
	</body>
</html>
