<html>
	<head>
		<script type="text/javascript" src="lib/vue.js"></script>
	</head>
	<body>
		<div id="loop">
			<div v-repeat="item: items">
				{{item.value}}
			</div>
		</div>
		<script type="text/javascript">
			var items = [
				{value: "value0"},
				{value: "value1"},
				{value: "value2"},
			]; 

			var loop = new Vue({
				el: "#loop",
				data: {
					items: items
				}
			}); // create 3 divs

			var item = items[2]; // reference an item of the list

			items.splice(0, 3); // remove all items from the list
			// all divs must be removed

			item.value = "newValue"; // set a new value for the referenced item
			// /!\ problem: div of referenced item reappears
		</script>
	</body>
</html>
